<div>

    <h2 translate="backus3App.maquina.home.title">Maquina</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveMaquinaModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="backus3App.maquina.home.createLabel">Create a new Maquina</span>
    </button>
    <div class="modal fade" id="saveMaquinaModal" tabindex="-1" role="dialog" aria-labelledby="myMaquinaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myMaquinaLabel" translate="backus3App.maquina.home.createOrEditLabel">Create or edit a Maquina</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="maquina.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="backus3App.maquina.costo">Costo</label>
                            <input type="number" class="form-control" name="costo"
                                   ng-model="maquina.costo">

                        </div>
                        <div class="form-group">
                            <label translate="backus3App.maquina.nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre"
                                   ng-model="maquina.nombre" required>

                            <div ng-show="editForm.nombre.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.nombre.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteMaquinaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(maquina.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="backus3App.maquina.delete.question" translate-values="{id: '{{maquina.id}}'}">Are you sure you want to delete this Maquina?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="backus3App.maquina.costo">Costo</th>
                    <th translate="backus3App.maquina.nombre">Nombre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="maquina in maquinas">
                    <td><a ui-sref="maquinaDetail({id:maquina.id})">{{maquina.id}}</a></td>
                    <td>{{maquina.costo}}</td>
                    <td>{{maquina.nombre}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="maquinaDetail({id:maquina.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(maquina.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(maquina.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
