<div>

    <h2 translate="backus3App.medidasLts.home.title">MedidasLts</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveMedidasLtsModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="backus3App.medidasLts.home.createLabel">Create a new MedidasLts</span>
    </button>
    <div class="modal fade" id="saveMedidasLtsModal" tabindex="-1" role="dialog" aria-labelledby="myMedidasLtsLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myMedidasLtsLabel" translate="backus3App.medidasLts.home.createOrEditLabel">Create or edit a MedidasLts</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="medidasLts.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="backus3App.medidasLts.nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre"
                                   ng-model="medidasLts.nombre" required>

                            <div ng-show="editForm.nombre.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.nombre.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="backus3App.medidasLts.cantidad">Cantidad</label>
                            <input type="number" class="form-control" name="cantidad"
                                   ng-model="medidasLts.cantidad">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteMedidasLtsConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(medidasLts.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="backus3App.medidasLts.delete.question" translate-values="{id: '{{medidasLts.id}}'}">Are you sure you want to delete this MedidasLts?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="backus3App.medidasLts.nombre">Nombre</th>
                    <th translate="backus3App.medidasLts.cantidad">Cantidad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medidasLts in medidasLtss">
                    <td><a ui-sref="medidasLtsDetail({id:medidasLts.id})">{{medidasLts.id}}</a></td>
                    <td>{{medidasLts.nombre}}</td>
                    <td>{{medidasLts.cantidad}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="medidasLtsDetail({id:medidasLts.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(medidasLts.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(medidasLts.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
